services:
  - type: web
    name: the-altman-index
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install uv && uv sync --frozen --no-dev --project apps/backend
    startCommand: python3 -m http.server $PORT
    # After upload: uv run --project apps/backend uvicorn rag_backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/apps/backend/src:/opt/render/project/src/libs/python/core/src
      - key: RAG_BACKEND_CONFIG_PATH
        value: /opt/render/project/src/config/backend.yaml
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: altman-index-data
      mountPath: /opt/render/project/src/var
      sizeGB: 1

