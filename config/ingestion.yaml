config_version: 1
chunking:
  size_tokens: 600
  overlap_tokens: 90
embedding:
  model: text-embedding-3-small
  batch_size: 64
retrieval:
  collection_name: sam_altman_interviews
  distance_metric: cosine
storage:
  transcripts_dir: var/data/transcripts
  metadata_dir: var/data/metadata
  artifacts_dir: var/artifacts
  index_dir: var/artifacts/index
  chunk_metadata_path: var/artifacts/metadata/chunks.parquet
  manifest_path: var/artifacts/metadata/manifest.parquet
logging:
  summaries_path: var/artifacts/logs/ingestion_runs.jsonl
